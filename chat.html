<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> chat - KoKoa Clone</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/73deddf0a6.js" crossorigin="anonymous"></script>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>

      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
      <i class="fa-solid fa-lock"></i>
      <span>11%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
           <a href="chats.html"><i class="fa-solid fa-angle-left fa-lg"></i></a> 
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Gaoni</h1>
        </div>
        <div class="alt-header__column">
           <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
       
      </header>

      <main class="main-screen main-chat">
        <div class="chats__timestamp">
          Tuesday. June 30, 2020 
        </div>
        <div class="message-row">
          <img src="images/gaon.png" alt="">
          <div class="messahe-row__content">
            <span class="message__author">Gaoni</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
          </div>
        </div>

        <div class="message-row message-row--own">
          <div class="messahe-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
          </div>
          </div>
        </div>                    
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message...."/> 
         <i class="fa-regular fa-face-smile fa-lg"></i> 
         <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
         </button>
      </div>
    </form>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

  </body>
</html>
