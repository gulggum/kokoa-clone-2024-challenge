<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title> Settings - KoKoa Clone</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>

      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
      <i class="fa-solid fa-lock"></i>
      <span>11%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
           <a href="more.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>

        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
       
      </header>

      <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings__setting-column">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Noties</span>
                </div>
            </li>
            <li class="settings-setting">
                 <div class="settings__setting-column">
                <i class="fa-solid fa-flask"></i>
                <span>Kakao Lab</span>
                </div>
            </li>
            <li class="settings-setting settings-setting_not-border">
                <div class="settings__setting-column">                
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>

        

        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings__setting-column">
                <i class="fa-solid fa-lock"></i>
                <span>Provacy</span>
                </div>
            </li>
            <li class="settings-setting">
                 <div class="settings__setting-column">
                <i class="fa-regular fa-bell"></i>
                <span>Notifications</span>
                </div>
            </li>

            <li class="settings-setting">
                 <div class="settings__setting-column">
                <i class="fa-regular fa-user"></i>
                <span>Firends</span>
                </div>
            </li>

            <li class="settings-setting">
                 <div class="settings__setting-column">
               <i class="fa-regular fa-comment"></i>
                <span>chats</span>
                </div>
            </li>

            <li class="settings-setting">
                 <div class="settings__setting-column">
                <i class="fa-regular fa-lightbulb"></i>
                <span>Display</span>
                </div>
            </li>

             <li class="settings-setting">
                <div class="settings__setting-column">                
                 <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
                </div>
                <div class="settings__setting-column">Default theme</div>
            </li>

            <li class="settings-setting">
                 <div class="settings__setting-column">
                <i class="fa-solid fa-phone"></i>
                <span>Call</span>
                </div>
            </li>
        </ul>
 
                    
    </main>

        <ul class="nav__list">

            <li class="nav__btn"><a href="more.html" class="nav__link">
