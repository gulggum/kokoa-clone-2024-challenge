<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/73deddf0a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <div id="playscreen">
        <header class="status__bar">
          <i class="fa-solid fa-arrow-left fa-lg"></i>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </header>
        <main class="album">
          <div class="singer__photo">
            <img
              src="https://cdns-images.dzcdn.net/images/artist/84ff06f377b881b355e0959f750f5a1b/500x500.jpg"
              alt="img"
            />
          </div>
          <div class="singer__title">Tyler, The Creator</div>
          <div class="singer__type">Rap, Hip-Hop</div>
          <div class="button">
            <div class="button__shuffle"><span>Shuffle</span></div>
          <div class="button__likes">
            <i class="fa-solid fa-heart fa-lg"></i> <span>212,971</span>
          </div>
        </main>
        <div class="playlists">
            <div class="list">
                <div class="list__cover"><img src="https://images.genius.com/607348d25e00338f23acfc74fd5821e8.1000x1000x1.jpg" alt="img"></div>
                <div class="list__inform">
                    <span class="list__inform-singer">Tyler,the Creator</span>
                    <span class="list__inform-song">EARFQUAKE</span>
                </div>
                <div class="list__inform-etc">
                <i class="fa-solid fa-ellipsis-vertical fa-sm"></i>
                </div>
            </div>

            <div class="list">
                <div class="list__cover"><img src="https://img.buzzfeed.com/buzzfeed-static/complex/images/bebllwzjpsujz9ffwp6s/tyler-the-creator-scum-fuck-flower-boy-cover.png?output-format=jpg&output-quality=auto" alt="img"></div>
                <div class="list__inform">
                    <span class="list__inform-singer">Tyler,the Creator</span>
                    <span class="list__inform-song">NOVEMBER</span>
                </div>
                <div class="list__inform-etc">
                <i class="fa-solid fa-ellipsis-vertical fa-sm"></i>
                </div>
            </div>

            <div class="list">
                <div class="list__cover"><img src="https://img.buzzfeed.com/buzzfeed-static/complex/images/bebllwzjpsujz9ffwp6s/tyler-the-creator-scum-fuck-flower-boy-cover.png?output-format=jpg&output-quality=auto" alt="img"></div>
                <div class="list__inform">
                    <span class="list__inform-singer">Tyler,the Creator</span>
                    <span class="list__inform-song">911</span>
                </div>
                <div class="list__inform-etc">
                <i class="fa-solid fa-ellipsis-vertical fa-sm"></i>
                </div>
            </div>

            <div class="list">
                <div class="list__cover"><img src="https://images.genius.com/a3fc42cc9bd2076e53f059ab1fef4ce7.999x999x1.jpg" alt="img"></div>
                <div class="list__inform">
                    <span class="list__inform-singer">Tyler,the Creator</span>
                    <span class="list__inform-song">WOLF</span>
                </div>
                <div class="list__inform-etc">
                <i class="fa-solid fa-ellipsis-vertical fa-sm"></i>
                </div>
            </div>
        </div>
        <div class="Streaming">
         <div class="streaming__inform">
           <span class="streaming__singer">Tyler,the Creator</span>
            <span class="streaming__song">NOVEMBER</span>
            </div>
        <div class="streaming__button">
            <i class="fa-solid fa-backward-step fa-sm"></i>
            <i class="fa-solid fa-pause fa-sm"></i>
            <i class="fa-solid fa-backward-step fa-rotate-180 fa-sm"></i>
        </div>
      </div>
      </div>
      <div id="playingscreen">
        <header class="status__bar">
          <i class="fa-solid fa-arrow-left fa-lg"></i>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </header>
        <main class="playingscreen__main">
            <div class="playing__cover"><img src="https://img.buzzfeed.com/buzzfeed-static/complex/images/bebllwzjpsujz9ffwp6s/tyler-the-creator-scum-fuck-flower-boy-cover.png?output-format=jpg&output-quality=auto" alt="img"></div>
                <div class="playing__song">NOVEMBER</div>
                <div class="playing__singer">Tyler The Creator</div>
        </main>
         <div class="playing__time">
                <div class="playing__time-column">1:56</div>
                <div class="playing__time-column">2:21</div>
        </div>
        <div class="playing__loading">
            <div class="playing__loading-longbar"></div>
            <div class="playing__loading-shortbar"></div>
            <div class="playing__loading-circle"></div>
        </div>

        <div class="playing__button">
            <i class="fa-solid fa-arrows-rotate fa-sm"></i>
            <i class="fa-solid fa-backward-step fa-lg"></i>
            <i class="fa-solid fa-circle-play fa-2xl"></i>  
            <i class="fa-solid fa-backward-step fa-rotate-180 fa-lg"></i>
            <i class="fa-solid fa-shuffle fa-sm"></i>
        </div>
      </div>
    </div>
  </body>
</html>
