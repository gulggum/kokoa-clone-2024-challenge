<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KoKoa Clone</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/73deddf0a6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="status-bar status-bar-indexscreen">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>

      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
      <i class="fa-solid fa-lock"></i>
      <span>11%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
      </div>

    
      <header class="Welcome-header">
        <div class="welcome-header-fixed">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">If you have a Kakao Account,log in with your email or phone number.</p>
        </div>
      </header>

      <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sight Up"/>
        <a href="#">Find Kakao Account or password</a>
        </form>
    </div>

        <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

  </body>
</html>
